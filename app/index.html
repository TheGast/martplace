<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">


        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a href="#" class="header__logo">
                        <img src="images/logo.png" alt="">
                    </a>
                    <a href="#" class="header__join">Become a Seller</a>
                    <div class="header__user">
                        <a class="header__user-avatar" href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                        <div class="header__user-info">
                            <a class="user-info__name" href="#">Taofiq Hakim</a>
                            <a class="user-info__balance" href="#">$20.45</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="header__bottom-menu bottom-menu ">
                        <ul class="bottom-menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products </a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures </a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__bottom-search">

                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit"><img src="images/icons/search-icon.svg" alt=""></button>
                        </form>


                    </div>
                </div>
            </div>


        </div>
    </header>

    <!-- блок search---------------------------------------------- 
-------------------------------------------------------------------->

    <section class="search" style=" background-image: url(images/search-bg.jpg);">
        <div class="container">
            <div class="search__inner">

                <div class="search__inner-title">
                    Create Your Own <span>Digital Product Marketplace</span>
                </div>
                <div class="search__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="search__inner-btn">
                    <a href="#">View All Products</a>
                    <a href="#">Popular Products</a>
                </div>
                <div class="search__inner-form ">
                    <div class="search__inner-form--box1">
                        <div class="search__inner-form--box2"></div>
                    </div>
                    <form>


                        <input type="text" placeholder="Search your products..." required>
                        <ul class="search__inner-categories">
                            <li>All Categories</li>
                        </ul>
                        <button>Search Now</button>
                    </form>
                </div>


            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
